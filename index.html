<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documenty</title>

    <!-- fonts -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="memmory-container">
      <section class="header-section">
        <h1 id="play-text" class="jumbo">Die Rückkehr der Klon-Katzen</h1>
        <!-- <p>bist du bereit für das Abenteuer deines Lebens?</p> -->
        <div class="new-player-section">
          <div class="field">
            <input
              type="text"
              placeholder="What's your name?"
              id="name-input"
            />
            <div class="line"></div>
          </div>
          <button id="add-player-button" class="funky-button">
            Add Player
          </button>
        </div>
        <div id="players-container">
          <div class="player-container">
            <div id="player-1">
              <h2 id="player-1-name">name</h2>
              <h3 id="best-1">best</h3>
              <h3 id="second-1">second</h3>
              <h3 id="third-1">third</h3>
            </div>
            <div class="btn-container">
              <button id="remove-player-1" class="funky-button xs-btn">
                remove
              </button>
            </div>
          </div>
          <div class="player-container">
            <div id="player-2">
              <h2 id="player-2-name">name</h2>
              <h3 id="best-2">best</h3>
              <h3 id="second-2">second</h3>
              <h3 id="third-2">third</h3>
            </div>
            <div class="btn-container">
              <button id="remove-player-2" class="funky-button xs-btn">
                remove
              </button>
            </div>
          </div>
          <div class="player-container">
            <div id="player-3">
              <h2 id="player-3-name">name</h2>
              <h3 id="best-3">best</h3>
              <h3 id="second-3">second</h3>
              <h3 id="third-3">third</h3>
            </div>
            <div class="btn-container">
              <button id="remove-player-3" class="funky-button xs-btn">
                remove
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="play-section">
        <!-- <button id="play-btn">Clickedy Click</button> -->
        <div class="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div id="memory-btn-container">
          <button id="show-btn" class="funky-button small-btn">
            Show pictures
          </button>
          <button id="play-btn" class="funky-button big-btn">Play</button>
          <button id="reset-btn" class="funky-button small-btn">Reset</button>
        </div>
      </section>
    </div>
  </body>
  <script src="/scripts/script.js"></script>
</html>
